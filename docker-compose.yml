version: '3.8'
services:
  web:
    build: .
    restart: always
    expose:
      - "80"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.birracrucis-landing.rule=Host(`birracrucis.lmsc.es`)"
      - "traefik.http.routers.birracrucis-landing.entrypoints=http"
      - "traefik.http.services.birracrucis-landing.loadbalancer.server.port=80"

networks:
  default:
    name: coolify
